<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Smooth Scrolling Script -->
     <script>
         $(document).ready(function(){
             $("a").on('click', function(event) {
                 if (this.hash !== "") {
                     event.preventDefault();
                     var hash = this.hash;
                     $('html, body').animate({
                         scrollTop: $(hash).offset().top
                     }, 800, function(){
                         window.location.hash = hash;
                     });
                 }
             });
         });
     </script>
     <!-- Contact script -->
     <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementsByName("name")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var message = document.getElementsByName("message")[0].value;
            var mailtoLink = "mailto:hgureye@outlook.com" + "?subject=Message from " + name + "&body=" + message;
            window.location.href = mailtoLink;
        });
    </script>    
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hafsa Gureye</h1>
        <p>CIS Student at The Ohio State University</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Portfolio Section -->
        <section id="portfolio">
            <!-- Your projects go here -->
        </section>

        <!-- About Section -->
        <section id="about">
            <!-- About information goes here -->
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <!-- Contact form and details go here -->
        </section>
    </main>

<!-- Contact Section (Footer) -->
<footer>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to get in touch with me!</p>
        <form>
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/hafsa-gureye" target="_blank">LinkedIn</a>
    </div>
</footer>


</body>
</html>
